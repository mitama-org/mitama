version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Pytest
          command: pip install pytest
      - run:
          name: Install Dependencies
          command: python setup.py develop
      - run:
          command: pytest ./
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
