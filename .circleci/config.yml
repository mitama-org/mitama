version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Install Pytest
          command: pip install pytest
      - run:
          name: Install Dependencies
          command: pip install --user ./
      - run:
          name: Test
          command: |
            for f in ./tests/unit/*; do
              pytest $f
            done

workflows:
  main:
    jobs:
      - build-and-test
